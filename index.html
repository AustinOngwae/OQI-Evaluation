<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESDA OQI Evaluation Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      .form-section {
        display: none;
      }
      .form-section.active {
        display: block;
      }
      /* Custom checkbox and radio styles */
      .custom-radio:checked {
        background-color: #0033A0; /* OQI Blue */
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
      }
      .custom-checkbox:checked {
        background-color: #0033A0; /* OQI Blue */
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3csvg%3e");
      }
      .checklist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #results-printable, #results-printable *,
        #admin-report-printable, #admin-report-printable * {
          visibility: visible;
        }
        #results-printable, #admin-report-printable {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        #navigation, #header-main, #restart-btn-container {
          display: none;
        }
        .no-print {
          display: none !important;
        }
        .admin-printable-content {
          background: white !important;
          color: black !important;
        }
        .admin-printable-content * {
          color: black !important;
          background-color: transparent !important;
          border-color: #ddd !important;
        }
        .admin-printable-content h3 {
          color: #0033A0 !important; /* OQI Blue */
        }
        .admin-printable-content strong {
          color: #4D4D4D !important; /* Dark Grey */
        }
      }
      .pdf-content {
        background: white;
        padding: 40px;
        margin: 0;
        font-family: 'Lato', Arial, sans-serif;
      }
      .pdf-content h1, .pdf-content h2, .pdf-content h3 {
        font-family: 'Montserrat', Arial, sans-serif;
        color: #0033A0; /* OQI Blue */
        margin-bottom: 16px;
      }
      .pdf-content .benefit-item {
        display: inline-block;
        margin: 8px;
        padding: 12px;
        background: #f3f4f6;
        border-radius: 8px;
        text-align: center;
      }
      /* PDF Page Break Control */
      .pdf-content .mt-8, .pdf-content .p-4.bg-gray-100 {
        page-break-inside: avoid !important;
      }
      .pdf-content .bg-gray-50 {
        page-break-inside: avoid !important;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 md:py-12 max-w-5xl">
      <header id="header-main" class="text-center mb-8">
        <div class="flex items-center justify-center mb-6">
          <img src="/oqi-logo.png" alt="OQI Logo" class="h-16" />
        </div>
        <p class="mt-2 text-lg text-gray-300 font-body">Evaluate the Open Quantum Initiative (OQI) to ensure its quality, impact, and sustainability.</p>
      </header>

      <main id="app-container">
        <!-- The React app will render here -->
        <div id="root"></div>
      </main>

      <!-- GESDA Footer -->
      <footer class="text-center mt-8 text-sm text-gray-400">
        <p>Powered by GESDA â€¢ Supporting global science diplomacy</p>
      </footer>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
