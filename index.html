<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESDA OQI Evaluation Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .form-section {
        display: none;
      }
      .form-section.active {
        display: block;
      }
      /* Custom checkbox and radio styles */
      .custom-radio:checked {
        background-color: #8b5cf6; /* purple-500 */
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
      }
      .custom-checkbox:checked {
        background-color: #8b5cf6; /* purple-500 */
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3csvg%3e");
      }
      .checklist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #results-printable, #results-printable * {
          visibility: visible;
        }
        #results-printable {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        #navigation, #header-main, #restart-btn-container {
          display: none;
        }
        .no-print {
          display: none !important;
        }
      }
      .pdf-content {
        background: white;
        padding: 40px;
        margin: 0;
        font-family: 'Inter', Arial, sans-serif;
      }
      .pdf-content h1, .pdf-content h2, .pdf-content h3 {
        color: #6d28d9; /* purple-700 */
        margin-bottom: 16px;
      }
      .pdf-content .benefit-item {
        display: inline-block;
        margin: 8px;
        padding: 12px;
        background: #f3f4f6;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 md:py-12 max-w-5xl">
      <header id="header-main" class="text-center mb-8">
        <div class="flex items-center justify-center mb-6">
          
          <div class="text-left">
            <h1 class="text-3xl md:text-4xl font-bold text-purple-400">GESDA OQI Evaluation Tool</h1>
            <p class="text-lg text-gray-300 mt-1">GESDA Partnership Initiative</p>
          </div>
        </div>
        <p class="mt-2 text-lg text-gray-300">Evaluate the Open Quantum Initiative (OQI) to ensure its quality, impact, and sustainability.</p>
      </header>

      <main id="app-container">
        <!-- The React app will render here -->
        <div id="root"></div>
      </main>

      <!-- GESDA Footer -->
      <footer class="text-center mt-8 text-sm text-gray-400">
        <p>Powered by GESDA â€¢ Supporting global science diplomacy</p>
      </footer>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
